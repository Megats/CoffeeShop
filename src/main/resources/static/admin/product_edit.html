<section class="ftco-menu mb-5 pb-5">
    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-8 heading-section text-center ftco-animate">
                <h2 class="mb-4">Edit Product</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 ftco-animate">
                <div class="row">
                    <form th:action="@{'/updateProduct'}" method="post" enctype="multipart/form-data">
                        <table class="col-md-4 text-center">
                                <tr>
                                    <th><label for="product_image">Product ID:</label></th>
                                    <td>
                                        <input type="text" id="product_id" name="product_id" th:value="${product.getProduct_id()}">
                                    </td>
                                </tr>
                            <tr>
                                <th><label for="product_image">Product Image:</label></th>
                                <td>
                                    <input type="file" id="product_image" name="product_image" th:value="${product.getProduct_image()}" onchange="previewImage(event)"><br><br>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div id="image_preview_container">
                                        <img id="image_preview" src="#" alt="Uploaded Image" style="display: none;">
                                    </div>

                                </td>
                            </tr>
                            <tr>
                                <th><label for="product_name">Product Name:</label></th>
                                <td><input type="text" id="product_name" th:value="${product.getProduct_name()}" name="product_name"></td>
                            </tr>
                            <tr>
                                <th><label for="product_description">Product Description:</label></th>
                                <td>
                                    <textarea id="product_description" name="product_description" class="expanded-textarea" th:text="${product.getProduct_description()}">
                                    </textarea>
                                </td>
                            </tr>
                                <th><label for="product_price">Product Price (RM):</label></th>
                                <td><input type="number" id="product_price" th:value="${product.getProduct_price()}" name="product_price" step="0.01" style="width: 100px;"></td>
                            </tr>
                            <tr>
                                <th><label for="product_quantity">Product Quantity:</label></th>
                                <td><input type="number" id="product_quantity" th:value="${product.getProduct_quantity()}" name="product_quantity" style="width: 100px;"></td>
                            </tr>
                            <tr>
                                <th><label for="product_category" >Product Category:</label></th>
                                <td>
                                    <select id="product_category" name="product_category" th:value="${product.getProduct_category()}">
                                        <option value="Main Dish">Main Dish</option>
                                        <option value="Cold Drinks">Cold Drinks</option>
                                        <option value="Hot Drinks">Hot Drinks</option>
                                        <option value="Desserts">Desserts</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                        <br>
                        <div style="text-align: center;">
                            <input type="submit" value="Update Product" style="width: 150px;">
                        </div>
                    </form>
</section>

        <script>
            function myFunction(productName) {
                alert(productName + " has successfully added to cart!");
            }


            // Function to add a new product
            function addProduct() {
                // Add your logic to add a new product
                alert("New product added!");
            }

            // Function to delete a product
            function deleteProduct(productId) {
                // Add your logic to delete the product with the specified ID
                alert("Product deleted!");
            }

            function previewImage(event) {
                var reader = new FileReader();
                reader.onload = function() {
                    var output = document.getElementById('image_preview');
                    output.src = reader.result;
                    output.style.display = 'block'; // Show the image preview
                }
                reader.readAsDataURL(event.target.files[0]);
            }
        </script>
