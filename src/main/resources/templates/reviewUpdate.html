    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container-feedback {
            background-color: #f8d6a7;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h3{
            text-align: center;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: black;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-family: "Roboto", sans-serif;
            font-weight: bold;
            color: black;
        }
        .rating {
            unicode-bidi: bidi-override;
            direction: rtl;
            text-align: center;
        }
        .rating > label {
            display: inline-block;
            padding: 5px;
            color: #ccc;
            cursor: pointer;
        }
        .rating > label:hover,
        .rating > label:hover ~ label,
        .rating > input:checked ~ label {
            color: #f90;
        }
        .rating > input {
            display: none;
        }
        .form-group textarea {
            width: 100%;
            height: 100px;
            resize: vertical;
        }
        .form-group input[type="submit"] {
            padding: 10px 20px;
            background-color: rgba(89, 61, 7, 0.83);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: auto;
        }
        .button--update{
            background-color: rgba(89, 61, 7, 0.83);
            margin: auto;
            color: white;
        }

        .warna{
            background-color: sandybrown;
        }
        navbar-expand-lg {

            -ms-flex-flow: row nowrap;

<!-- Add Update Review Section with an anchor id for navigation -->
<section>
    <div class="container-feedback">
        <h3>Update Your Review</h3>
        <form th:action="@{/reviewUpdate}" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="rating_value">Rating:</label>
                <select id="rating_value" name="rating_value" th:value="${review.getRatingValue()}">
                    <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                    <option value="4">&#9733;&#9733;&#9733;&#9733;</option>
                    <option value="3">&#9733;&#9733;&#9733;</option>
                    <option value="2">&#9733;&#9733;</option>
                    <option value="1">&#9733;</option>
                </select>
            </div>

<!--            <p th:text="${review.getIdPayment()}"></p>&ndash;&gt; -->
            <input type="hidden" id="payment_id" name="payment_id" th:value="${review.getIdPayment()}" readonly></input-->

            <div class="form-group">
                <label for="review_desc">Share Your Review:</label>
                <textarea id="review_desc" name="review_desc" required th:text="${review.getDescReview()}"></textarea>
            </div>

            <div style="text-align: center">
                <input class="button--update" type="submit" value="Update Review">
            </div>
        </form>
    </div>
</section>
