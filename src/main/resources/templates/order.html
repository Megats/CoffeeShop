        .table-container {

            margin-right: auto;
        }
        .table th, .table td {
            vertical-align: middle;
        }

        body {
            background-color: #f8f9fa; /* Light background for contrast */
            background: url('images/bg_1.jpg') no-repeat center center fixed;
            background-size: cover;
        }

            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="index" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="menu" class="nav-link">Menu</a></li>
                <li class="nav-item"><a href="order" class="nav-link">Order</a></li>

                    <a class="nav-link dropdown-toggle active" href="#" id="profileDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Review</a>

<!-- END nav -->

<div class="container table-container">
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
            <th scope="col">Status</th>
<!--            <th scope="col">Status</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="order, status : ${orders}">
            <th scope="row">1</th>
            <td th:text="${order.getOrder_id()}">Product A</td>
            <td th:text="${order.order_total}">$10.00</td>
            <td th:text="${order.order_quantity}">2</td>
            <td th:text="${order.order_quantity * order.order_total}">Available</td>
            <td th:text="${order.order_status}">Available</td>
        </tr>
        </tbody>
    </table>
</div>
